<h1>Maker Consulting Job Application Tool</h1>

<div class="nav-bar">
    <button onclick="handleNavButtonClick(this, 'search')" class="nav-active nav-button">Search</button>
    <button onclick="handleNavButtonClick(this, 'tailor')" class="nav-inactive nav-button">Tailor</button>
    <button onclick="handleNavButtonClick(this, 'scan')" class="nav-inactive nav-button">Scan</button>
    <button onclick="handleNavButtonClick(this, 'apply')" class="nav-inactive nav-button">Apply</button>
    <button onclick="handleNavButtonClick(this, 'configure')" class="nav-inactive nav-button">Configure</button>
</div>

<div id="search" class="page">
    <h3>Favorites</h3>
    <ul>
        <li><a href="https://www.linkedin.com/jobs/" target="_blank">LinkedIn Jobs</a></li>
        <li><a href="https://www.jobscan.co/" target="_blank">Jobscan</a></li>
        <li><a href="https://www.glassdoor.com/Reviews/index.htm?overall_rating_low=3.5&page=1&locId=1154532&locType=C&occ=Principal%20Data%20Engineer" target="_blank">Glassdoor</a></li>
        <li><a href="https://levels.fyi/" target="_blank">level.fyi</a></li>
        <li><a href="https://docs.google.com/spreadsheets/d/1bLdu7dBu5LQJ1OrxuH-OhT1rGEL4XuUXZhQyIli16OI/edit?gid=0#gid=0" target="_blank">Google Sheet</a></li>
    </ul>

    <h3>Alternate Job Sites</h3>
    <ul>
        <li><a href="https://www.idealist.org/en" target="_blank">Idealist.org</a></li>
    </ul>

    <h3>LinkedIn Queries</h3>
    <label>Standard Query:</label><br/>
    <textarea rows="4" cols="60" id="linkedin-query"></textarea><br/>
    <button onclick="handleLinkedInQueryClipboard()">Copy to Clipboard</button>

</div>

    <br/>
    <label>Company Name:</label><br/>
    <input type="text" size=60 id="company-name" value="Example" />

    <button id="clone-button" onclick="cloneTemplates()">Reload/Clone Copied Docs</button><br/>
    <br/>

    <label>Tailored Resume: </label>

<div id="scan" hidden="hidden" class="page">
    <br/>
    <label>Minimum Requirements:</label><br/>
    <textarea id="minimum-requirements" rows="4" cols="60"></textarea><br/>
    <label id="minimum-score"></label><br/>
    <br/>

    <label>Preferred Requirements:</label><br/>
    <textarea id="preferred-requirements" rows="4" cols="60"></textarea><br/>
    <label id="preferred-score"></label><br/>
    <br/>

    <label>Job Duties:</label><br/>
    <textarea id="job-duties" rows="4" cols="60"></textarea><br/>
    <label id="job-duties-score"></label><br/>
    <br/>

    <label>Company Information:</label><br/>
    <textarea id="company-information" rows="4" cols="60"></textarea><br/>
    <label id="company-information-score"></label><br/>
    <br/>

    <input type="checkbox" checked id="include-preferred-checkbox" /><label>Include Preferred</label><br/>
    <input type="checkbox" checked id="include-job-duties-checkbox" /><label>Include Job Duties</label><br/>
    <input type="checkbox" checked id="include-company-information-checkbox" /><label>Include Company Info</label><br/>
    <button onclick="handleScanButton()" id="scan-button" disabled>Scan</button>

</div>

<div id="apply" hidden="hidden" class="page">

    <h3>Download PDF's</h3>
    <button onclick="handleDownloadResumeButton()" id="resume-download-button" disabled>Resume</button>
    <button onclick="handleDownloadCoverLetterButton()" id="cover-letter-download-button" disabled>Cover Letter</button>
    <br/><br/>

    <h3>Clipboard Profile Links</h3>
    <button onclick="handleLinkedInClipboard()">LinkedIn</button>
    <button onclick="handleGithubClipboard()">GitHub</button>
    <button onclick="handleSiteClipboard()">Website</button>

<div id="configure" hidden="hidden" class="page">

    <h3>Templates</h3>
    <label>Resume Template:</label><br/>
    <input id="resume-template-name" type="text" size=60 value="Chris Shumaker"/><br/><br/>

    <label>Cover Letter Template:</label><br/>
    <input id="cover-letter-template-name" type="text" size=60 value="Chris Shumaker Cover Letter"/> <br/><br/>


    <h3>Credentials</h3>

    <label>Credential file:</label>
    <input id="credential-file" type="file"/><br/>

    <label>Google OAuth:</label>
    <button id="authorize_button" onclick="handleAuthClick()">Sign In</button>
    <button id="signout_button" onclick="handleSignoutClick()">Sign Out</button>
    <pre id="content" style="white-space: pre-wrap;"></pre>

</div>
